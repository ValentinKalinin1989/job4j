<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            var nameV = document.getElementById("name").value;
            var surnameV = document.getElementById("surname").value;
            var descripV = document.getElementById("descrip").value;
            if (nameV == '') {
                alert("Input Name");
                return false;
            }
            if (surnameV == '') {
                alert("Input Surname");
                return false;
            }
            if (descripV == '') {
                alert("Input Descrip");
                return false;
            }
            return false;
        }
    </script>
    <script>
        function addRow() {
            var nameV = document.getElementById("name").value;
            var surnameV = document.getElementById("surname").value;
            var descripV = document.getElementById("descrip").value;
            var sexV = document.querySelector('input[name="sex"]:checked').value;
            if (nameV == '') {
                alert("Input Name");
                return false;
            }
            if (surnameV == '') {
                alert("Input Surname");
                return false;
            }
            if (descripV == '') {
                alert("Input Descrip");
                return false;
            }
            $('#table tr:last').after(
                '<tr><td>' + nameV
                + '</td><td>' + surnameV
                + '</td><td>' + sexV
                + '</td><td>' + descripV
                + '</td></tr>');
            return false;
        }
    </script>
</head>
<body>
<form action="/action_page.php">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name">
    </div>
    <div class="form-group">
        <label for="surname">Surname:</label>
        <input type="text" class="form-control" id="surname">
    </div>
    <div>
    Sex:
        <label><input type="radio" name = "sex" value="Male"> Male</label>
        <label><input type="radio" name = "sex" value="Female"> Female</label>
    </div>
    <div class="form-group">
        <label for="descrip">Description:</label>
        <input type="text" class="form-control" id="descrip">
    </div>
    <button type="button" class="btn btn-default" onclick = "return validate();">Submit </button>
    <button type="button" class="btn btn-default" onclick = "return addRow();">AddRow </button>
</form>

<table class="table table-condensed" id = "table">
    <thead>
    <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Sex</th>
        <th>Description</th>
    </tr>
    <tr>
        <td>Martin</td>
        <td>Iden</td>
        <td>Male</td>
        <td>American, 35 years</td>
    </tr>
    <tr>
        <td>Jonh</td>
        <td>Wick</td>
        <td>Male</td>
        <td>American, 50 years, pensioner, boogerman</td>
    </tr>
    <tr>
        <td>Erick</td>
        <td>Ponti</td>
        <td>Male</td>
        <td>Swede, 16 years</td>
    </tr>
    </thead>
</table>
</body>
</html>
